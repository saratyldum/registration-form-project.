<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Registreringsskjema for frivillige på festival</title>

		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>

	<body>
		<form action="#" method="post">
				<section id="top">
					<h1>Registreringsskjema for frivillige på festival</h1>
					<p>Formålet med dette skjemaet er å få tak i frivillige som ønsker jobbe på festival</p>
				</section>

				<section>	
					<p> <span class="mandatory-star">*</span> Obligatoriske felt</p>
					<fieldset class="personal-info">
					<legend>Personinformasjon</legend>
					<label for="name"><span class="mandatory-star">*</span> Navn:</label><br>
					<input type="text" name="Name" id="name" class="text" placeholder="Ola Normann" required><br>

					<label for="phone"><span class="mandatory-star">*</span> Telefonnummer</label><br>
					<input type="tel" name="phone" id="phone" class="text" placeholder="123-45-678" required> <br>

					<label for="email"><span class="mandatory-star">*</span> E-postadresse:</label><br>
					<input type="email" name="email" id="email" class="text" placeholder="ola@normann.no" required> <br>
					</fieldset>	
				</section>

					<fieldset>
						<legend class="search-text"> Søknadstekst</legend>

						<label for="experience">Har du førerkort?</label><br>
						<input type="radio" name="experience" id="experience-1">
						<label for="experience-1a<">J/label><br>
			
						<input type="radio" name="experience" id="experience-2">
						<label for="experience-2">Nei</label><br>

					<div>
						<label for="requested-position"><span class="mandatory-star">*</span>Ønsket arbeidsområde</label><br>
						<select name="requested-position" id="requested-position-1" required>
							<option value="priority-1"><strong><span class="mandatory-star">*</span> Velg 1.prioritet</strong></option>
							<option value="X">X</option>
							<option value="Y">Y</option>
							<option value="Z">Z</option>
						</select> <br>
			
						<select name="requested-position" id="requested-position-2" required>
							<option value="priority-2"><strong><span class="mandatory-star">*</span> Velg 2.prioritet</strong></option>
							<option value="X">X</option>
							<option value="Y">Y</option>
							<option value="Z">Z</option>
						</select> <br>
			
						<select name="requested-position" id="requested-position-3" required>
							<option value="priority-3"><strong><span class="mandatory-star">*</span> Velg 3.prioritet</strong></option>
							<option value="X">X</option>
							<option value="Y">Y</option>
							<option value="Z">Z</option>
						</select> <br>
					</div>

					<label for="motivation"><span class="mandatory-star">*</span> Beskriv din motivasjon for å være frivillig</label><br>
					<textarea rows="7" cols="80" name="motivation" id="motivation" placeholder="Skriv inn svaret" required></textarea> <br>
			
					<label for="additional-info"><span class="mandatory-star">*</span> Noe annet vi bør vite om deg?</label><br>
					<textarea rows="7" cols="80" name="additional-info" id="additional-info" placeholder="Skriv inn svaret" required></textarea> <br>

			
					<label for="get-contacted">Hvordan ønsker du bli kontaktet av gruppeleder</label><br>
					<input type="checkbox" name="get-contacted" id="by-phone">
					<label for="by-phone">Gruppeleder kan ringe meg</label><br>
					<input type="checkbox" name="get-contacted" id="by-mail">
					<label for="by-mail">Gruppeleder kan sende meg mail</label><br>
					<input type="checkbox" name="get-contacted" id="by-sms">
					<label for="by-sms">Gruppeleder kan sende meg melding</label><br>
				</section>
				<button type="submit">Send søknad</button>

			</fieldset>

		</form>

			<footer id="bottom">
				<a href="#top"><u>Til toppen</u></a>
				Copyright © Sara Tyldum
			</footer>
		</div>
	</body>
</html>
